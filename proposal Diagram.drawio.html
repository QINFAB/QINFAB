oint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-9\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=1;exitY=0.5;exitDx=0;exitDy=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;7VrjralZV0pto-prwKHC-4\&quot; target=\&quot;7VrjralZV0pto-prwKHC-7\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-4\&quot; value=\&quot;more focus on summer drought, less focus on winter drought\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-570\&quot; y=\&quot;160\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-18\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;7VrjralZV0pto-prwKHC-7\&quot; target=\&quot;7VrjralZV0pto-prwKHC-15\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;-310\&quot; y=\&quot;190\&quot;/&gt;&lt;mxPoint x=\&quot;-310\&quot; y=\&quot;190\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-7\&quot; value=\&quot;winter drought definition\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-410\&quot; y=\&quot;160\&quot; width=\&quot;80\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-11\&quot; value=\&quot;&amp;lt;span style=&amp;quot;color: rgb(0, 0, 0); font-family: Helvetica; font-size: 6px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(251, 251, 251); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;&amp;quot;&amp;gt;drought and frost can co-occur at high elevation when, late in the winter, air temperature increases while soil is still frozen, inducing the so-called winter drought (Tranquillini 1979; Mayr and Charra-Vaskou 2007; Charrier et al. 2017)&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-450\&quot; y=\&quot;290\&quot; width=\&quot;180\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-13\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.429;entryY=0.014;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; parent=\&quot;1\&quot; source=\&quot;7VrjralZV0pto-prwKHC-7\&quot; target=\&quot;7VrjralZV0pto-prwKHC-11\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-480\&quot; y=\&quot;280\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;-290\&quot; y=\&quot;280\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-14\&quot; value=\&quot;1\&quot; style=\&quot;resizable=0;html=1;whiteSpace=wrap;align=right;verticalAlign=bottom;\&quot; parent=\&quot;7VrjralZV0pto-prwKHC-13\&quot; connectable=\&quot;0\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-3\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;7VrjralZV0pto-prwKHC-15\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-110\&quot; y=\&quot;195\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-15\&quot; value=\&quot;winter drought effect(cavitation and embolism), impact the vegetation resumption activity\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-300\&quot; y=\&quot;160\&quot; width=\&quot;140\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-22\&quot; value=\&quot;substantial deterioration in various physiological processes is expected to be induced by  increased climatic hazards such as drought (Porporato et al. 2004; Allen et al. 2010; Carnicer et al. 2012) or late frost events (Leinonen and HÃ¤nninen 2002; Augspurger 2013).\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-790\&quot; y=\&quot;270\&quot; width=\&quot;200\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-24\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;7VrjralZV0pto-prwKHC-1\&quot; target=\&quot;7VrjralZV0pto-prwKHC-22\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-400\&quot; y=\&quot;250\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;-510\&quot; y=\&quot;250\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-25\&quot; value=\&quot;1\&quot; style=\&quot;resizable=0;html=1;whiteSpace=wrap;align=right;verticalAlign=bottom;\&quot; parent=\&quot;7VrjralZV0pto-prwKHC-24\&quot; connectable=\&quot;0\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-1\&quot; value=\&quot;State-of-the-art dynamic global vegetation models (DGVMs) struggle to capture these drought-induced vegetation dynamics in the tropics (Galbraith et al., 2010; Powell et al., 2013, 2018), because underlying mechanisms of drought tolerance are not fully understood nor quantified.\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-120\&quot; y=\&quot;-20\&quot; width=\&quot;190\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-11\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;k3X4bUg3OT6fdTN2eix4-5\&quot; target=\&quot;k3X4bUg3OT6fdTN2eix4-10\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-5\&quot; value=\&quot;without considering this factor in the spring, lead to bias\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-110\&quot; y=\&quot;170\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-6\&quot; value=\&quot;&amp;lt;span style=&amp;quot;background-color: rgb(204, 204, 204);&amp;quot;&amp;gt;we also can say some model struggle to capature GPP or other varibles, because the early spring hydraulic conductivity are not fully understood nor quantitified&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-120\&quot; y=\&quot;-120\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-7\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;\&quot; parent=\&quot;1\&quot; source=\&quot;k3X4bUg3OT6fdTN2eix4-5\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-40\&quot; y=\&quot;160\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;-40\&quot; y=\&quot;120\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-8\&quot; value=\&quot;1\&quot; style=\&quot;resizable=0;html=1;whiteSpace=wrap;align=right;verticalAlign=bottom;\&quot; parent=\&quot;k3X4bUg3OT6fdTN2eix4-7\&quot; connectable=\&quot;0\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-10\&quot; value=\&quot;final motivation\&quot; style=\&quot;html=1;whiteSpace=wrap;aspect=fixed;shape=isoRectangle;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;70\&quot; y=\&quot;134\&quot; width=\&quot;220\&quot; height=\&quot;132\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-12\&quot; value=\&quot;In this regard, trees, which are keystones structuring many ecosystems, sheltering biodiversity, and being an important carbon stock, are the most likely to be affected by an increased exposure to abiotic constraints (water stress, temperature), even though they may not reach the lethal threshold at once (Chuste et al. 2019). An accurate assessment of the emerging risks and their impacts on the physiology of trees is therefore urgently needed to predict dynamics of forest ecosystems and ultimately their influence on the water and carbon cycles at the global scale\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-110\&quot; y=\&quot;360\&quot; width=\&quot;310\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-13\&quot; value=\&quot;\&quot; style=\&quot;shape=crossbar;whiteSpace=wrap;html=1;rounded=1;rotation=-90;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;133.44\&quot; y=\&quot;300.95\&quot; width=\&quot;92.51\&quot; height=\&quot;20.63\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-15\&quot; value=\&quot;groundwater\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;620\&quot; y=\&quot;-35\&quot; width=\&quot;90\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-16\&quot; value=\&quot;SWC\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;630\&quot; y=\&quot;285\&quot; width=\&quot;90\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-17\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;Deep-water access is arguably the most effective, but under-studied, mechanism that plants employ to survive during drought. Vulnerability to embolism and hydraulic safety margins can predict mortality risk at given levels of dehydration, but deep-water access may delay plant dehydration.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;710\&quot; y=\&quot;-115\&quot; width=\&quot;320\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-19\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;startArrow=classic;html=1;rounded=0;exitX=0.453;exitY=-0.022;exitDx=0;exitDy=0;exitPerimeter=0;\&quot; parent=\&quot;1\&quot; source=\&quot;k3X4bUg3OT6fdTN2eix4-16\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;620\&quot; y=\&quot;105\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;670\&quot; y=\&quot;55\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-21\&quot; value=\&quot;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;interacrion between groundwater and SWC&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;Soil moisture in the unsaturated zone changes as a result of precipitation recharge and water exchange with both the atmosphere and groundwater.\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;700\&quot; y=\&quot;125\&quot; width=\&quot;250\&quot; height=\&quot;95\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-24\&quot; value=\&quot;how SWC influence hydraulic conductance\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;720\&quot; y=\&quot;365\&quot; width=\&quot;260\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-25\&quot; value=\&quot;The magnitude of PX depends on several factors, including the transpiration rate and soil water content during thawing. Indeed, a decrease in PX due to drought stress increases loss in hydraulic conductivity during thawing (Sperry &amp;amp; Sullivan 1992)\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;720\&quot; y=\&quot;435\&quot; width=\&quot;270\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-26\&quot; value=\&quot;Nonetheless, the interaction between rooting depths, aboveground hydraulic traits, hydrological droughts quantified over the whole soil-column and mortality outcomes are hardly studied.\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;390\&quot; y=\&quot;165\&quot; width=\&quot;270\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-28\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;exitX=0;exitY=0.5;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;k3X4bUg3OT6fdTN2eix4-15\&quot; target=\&quot;k3X4bUg3OT6fdTN2eix4-26\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;970\&quot; y=\&quot;125\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;450\&quot; y=\&quot;105\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-29\&quot; value=\&quot;Label\&quot; style=\&quot;edgeLabel;resizable=0;html=1;align=center;verticalAlign=middle;\&quot; parent=\&quot;k3X4bUg3OT6fdTN2eix4-28\&quot; connectable=\&quot;0\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-35\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;ro
