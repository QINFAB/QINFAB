quot; value=\&quot;&amp;lt;span style=&amp;quot;color: rgb(0, 0, 0); font-family: Helvetica; font-size: 6px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(251, 251, 251); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;&amp;quot;&amp;gt;drought and frost can co-occur at high elevation when, late in the winter, air temperature increases while soil is still frozen, inducing the so-called winter drought (Tranquillini 1979; Mayr and Charra-Vaskou 2007; Charrier et al. 2017)&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-450\&quot; y=\&quot;290\&quot; width=\&quot;180\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-13\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.429;entryY=0.014;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; parent=\&quot;1\&quot; source=\&quot;7VrjralZV0pto-prwKHC-7\&quot; target=\&quot;7VrjralZV0pto-prwKHC-11\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-480\&quot; y=\&quot;280\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;-290\&quot; y=\&quot;280\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-14\&quot; value=\&quot;1\&quot; style=\&quot;resizable=0;html=1;whiteSpace=wrap;align=right;verticalAlign=bottom;\&quot; parent=\&quot;7VrjralZV0pto-prwKHC-13\&quot; connectable=\&quot;0\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-3\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;7VrjralZV0pto-prwKHC-15\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-110\&quot; y=\&quot;195\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-15\&quot; value=\&quot;winter drought effect(cavitation and embolism), impact the vegetation resumption activity\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fillColor=#1ba1e2;fontColor=#ffffff;strokeColor=#006EAF;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-300\&quot; y=\&quot;160\&quot; width=\&quot;140\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-22\&quot; value=\&quot;substantial deterioration in various physiological processes is expected to be induced by  increased climatic hazards such as drought (Porporato et al. 2004; Allen et al. 2010; Carnicer et al. 2012) or late frost events (Leinonen and Hänninen 2002; Augspurger 2013).\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-790\&quot; y=\&quot;270\&quot; width=\&quot;200\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-24\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;7VrjralZV0pto-prwKHC-1\&quot; target=\&quot;7VrjralZV0pto-prwKHC-22\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-400\&quot; y=\&quot;250\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;-510\&quot; y=\&quot;250\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7VrjralZV0pto-prwKHC-25\&quot; value=\&quot;1\&quot; style=\&quot;resizable=0;html=1;whiteSpace=wrap;align=right;verticalAlign=bottom;\&quot; parent=\&quot;7VrjralZV0pto-prwKHC-24\&quot; connectable=\&quot;0\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-1\&quot; value=\&quot;State-of-the-art dynamic global vegetation models (DGVMs) struggle to capture these drought-induced vegetation dynamics in the tropics (Galbraith et al., 2010; Powell et al., 2013, 2018), because underlying mechanisms of drought tolerance are not fully understood nor quantified.\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;380\&quot; y=\&quot;1322.5\&quot; width=\&quot;190\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-5\&quot; value=\&quot;problem: without considering this factor in the spring, lead to bias\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fillColor=#f0a30a;fontColor=#000000;strokeColor=#BD7000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-110\&quot; y=\&quot;170\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-6\&quot; value=\&quot;&amp;lt;span style=&amp;quot;background-color: rgb(204, 204, 204);&amp;quot;&amp;gt;we also can say some model struggle to capature GPP or other varibles, because the early spring hydraulic conductivity are not fully understood nor quantitified&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-110\&quot; y=\&quot;25\&quot; width=\&quot;200\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-7\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;html=1;rounded=0;\&quot; parent=\&quot;1\&quot; source=\&quot;k3X4bUg3OT6fdTN2eix4-5\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-40\&quot; y=\&quot;160\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;-40\&quot; y=\&quot;120\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-8\&quot; value=\&quot;1\&quot; style=\&quot;resizable=0;html=1;whiteSpace=wrap;align=right;verticalAlign=bottom;\&quot; parent=\&quot;k3X4bUg3OT6fdTN2eix4-7\&quot; connectable=\&quot;0\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-10\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;objective&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;html=1;whiteSpace=wrap;aspect=fixed;shape=isoRectangle;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1160\&quot; y=\&quot;129\&quot; width=\&quot;220\&quot; height=\&quot;132\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-13\&quot; value=\&quot;\&quot; style=\&quot;shape=crossbar;whiteSpace=wrap;html=1;rounded=1;rotation=-90;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-378.51\&quot; y=\&quot;910\&quot; width=\&quot;92.51\&quot; height=\&quot;20.63\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-15\&quot; value=\&quot;groundwater\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;270\&quot; y=\&quot;35\&quot; width=\&quot;90\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-16\&quot; value=\&quot;SWC\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;aspect=fixed;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;270\&quot; y=\&quot;265\&quot; width=\&quot;90\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-17\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;Deep-water access is arguably the most effective, but under-studied, mechanism that plants employ to survive during drought. deep-water access may delay plant dehydration.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;440\&quot; y=\&quot;-65\&quot; width=\&quot;320\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-19\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;startArrow=classic;html=1;rounded=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;k3X4bUg3OT6fdTN2eix4-16\&quot; target=\&quot;k3X4bUg3OT6fdTN2eix4-15\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;720\&quot; y=\&quot;140\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;770\&quot; y=\&quot;90\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-21\&quot; value=\&quot;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;interacrion between groundwater and SWC&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;Soil moisture in the unsaturated zone changes as a result of precipitation recharge and water exchange with both the atmosphere and groundwater.\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;320\&quot; y=\&quot;142.5\&quot; width=\&quot;250\&quot; height=\&quot;95\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-24\&quot; value=\&quot;how SWC influence hydraulic conductance\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;380\&quot; y=\&quot;1000\&quot; width=\&quot;260\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-25\&quot; value=\&quot;The magnitude of PX depends on several factors, including the transpiration rate and soil water content during thawing. Indeed, a decrease in PX due to drought stress increases loss in hydraulic conductivity during thawing (Sperry &amp;amp; Sullivan 1992)\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;380\&quot; y=\&quot;1070\&quot; width=\&quot;270\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;k3X4bUg3OT6fdTN2eix4-26\&quot; value=\&quot;Nonetheless, the interaction between rooting depths, aboveground hydraulic traits, hydrological droughts quantified over the whole soil-column and mortality outcomes are hardly studied.\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;400\&quot; y=\&quot;1185\&quot; width=\&quot;270\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;U78D-yDH8E7xU1vdnqTH-2\&quot; value=\&quot;that we also can say, there is not so much study in groundwater and soil and vegetation dynamic, even has, they are focus on extreme ecosystem\&quot; style=\&quot;text;whiteSpace=wrap;html=1;fillColor=#e51400;fontColor=#ffffff;strokeColor=#B20000;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;730\&quot; y=\&quot;970\&quot; width=\&quot;150\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;Kan0saaVL4hADVY1g4fl-1\&quot; value=\&quot;&amp;amp;nbsp;winter drought influence water conductance, the the precipitation below ground condition, then swc and groundwater, based on the literatures,&amp;amp;nbsp;how do they influence are not clear,&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;br&amp;gt;in our site, temperature, the interaction is not clear&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;why we study, several abiotic factor can influence, include , groundwater&amp;amp;nbsp;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fillColor=#fa6800;fontColor=#000000;strokeColor=#C73500;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-286\&quot; y=\&quot;1000\&quot; width=\&quot;210\&quot; height=\&quot;245\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;Kan0saaVL4hADVY1g4fl-2\&quot; value=\&quot;be more specific for final motivation, maybe more like objetctive\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-430\&quot; y=\&quot;1010\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;Kan0saaVL4hADVY1g4fl-3\&quot; value=\&quot;in the winter drought,&amp;amp;nbsp;&amp;lt;br&amp;gt;
